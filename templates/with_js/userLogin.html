<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Example</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div class="col-lg-5 col-md-6 col-xs-12">
                <form class="form-horizontal" id="login">
                    <fieldset>
                        <legend>Login Form</legend>
                        <div class="form-group">
                            <label for="username" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div id="login-failure" class="alert alert-danger alert-dismissable flyover">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="$('#login-failure').toggleClass('in');">×</button>
                    <strong>Failure!</strong> Your username or password is incorrect.
                </div>
                <div id="login-success" class="alert alert-success alert-dismissable flyover">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="$('#login-success').toggleClass('in');">×</button>
                    <strong>Success!</strong> You are now logged in for 24 hours.
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../static/js/jquery-1.11.3.min.js"></script>
<script src="../../static/js/request_implementation.js"></script>
<script src="../../static/js/js.cookie.js"></script>
<script>
    $(function () {
        $("#login").submit(function (e) {
            e.preventDefault();
            login($("#username").val(), $("#password").val(), function (bool) {
                if (bool) {
                    $('#login-success').toggleClass('in');
                } else {
                    $('#login-failure').toggleClass('in');
                }
                console.log(bool);
            })
        });
    })
</script>
</html>
